<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>boundbitch.com — Register & Get Your Private 50 GB MegaSync Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
    body { 
      margin:0; height:100vh; background:#000; color:#ff0066; 
      font-family: 'Rajdhani', sans-serif; display:grid; place-items:center;
      background: radial-gradient(circle at center, #110011, #000);
    }
    .card { background:rgba(20,0,30,0.85); padding:40px; border-radius:16px; box-shadow:0 0 40px #ff0066; text-align:center; max-width:420px; width:90%; }
    h1 { font-family:'Orbitron', sans-serif; margin:0 0 20px; font-size:2.5em; text-shadow:0 0 20px #ff0066; }
    input, button { width:100%; padding:14px; margin:10px 0; border-radius:8px; border:none; font-size:1.1em; }
    input { background:#111; color:#fff; border:2px solid #333; }
    input:focus { outline:none; border-color:#ff0066; box-shadow:0 0 15px #ff0066; }
    button { background:#ff0066; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#ff3399; transform:scale(1.05); }
    #result { margin-top:20px; padding:15px; border-radius:8px; }
    a { color:#00ffff; text-decoration:underline; }
  </style>
</head>
<body>

<div class="card">
  <h1>BOUNDBITCH.COM</h1>
  <p>Register once → get your private 50 GB MegaSync vault instantly.</p>

  <form id="boundForm">
    <input type="email" id="email" placeholder="your@email.com" required />
    <input type="password" id="pass" placeholder="choose a strong password" required />
    <button type="submit">BIND ME → 50 GB MEGA NOW</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById('boundForm').onsubmit = async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass  = document.getElementById('pass').value;

  document.querySelector('button').textContent = "Binding your bitch…";
  document.querySelector('button').disabled = true;

  const res = await fetch('/api/mega-register', {  // ← this hits the Cloudflare Worker we deploy next
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password: pass })
  }).then(r => r.json());

  document.querySelector('button').textContent = "BIND ME → 50 GB MEGA NOW";
  document.querySelector('button').disabled = false;

  if (res.success) {
    document.getElementById('result').innerHTML = `
      <div style="background:#001100; border:2px solid lime; padding:20px; border-radius:12px;">
        <h2 style="color:lime; margin:0;">SUCCESS — YOU ARE BOUND</h2>
        <p><strong>50 GB MegaSync account created instantly</strong></p>
        <p>→ <a href="${res.directLogin}" target="_blank">ONE-CLICK OPEN MEGASYNC</a></p>
        <p>Master Key (save this!):<br><code style="background:#000; padding:8px; word-break:break-all;">${res.masterKey}</code></p>
        <small>Check your email for full credentials too.</small>
      </div>`;
  } else {
    document.getElementById('result').innerHTML = `<div style="color:red; background:#300; padding:15px; border-radius:8px;">Error: ${res.error}</div>`;
  }
};
</script>

</body>
</html>
